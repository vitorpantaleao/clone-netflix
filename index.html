    <title>NETFLIX</title>

    <header>
        <div class="flex-container">
            <img src="img/netflix-logo.png" class="logo" alt="Logo Netflix" />

            </nav>

    <main>
        <div class="shadow">
            <div class="featured-movie">

                    <h2 class="title">Sobrenatural</h2>
                    <div class="movie-info">
                        <div class="item-info points">9.0 pontos</div>
                        <div class="item-info year">2005</div>
                        <div class="item-info season">15 Temporadas</div>
                    </div>
                    <p class="description">Os irmãos Dean e Sam vasculham o país em busca de atividades paranormais, brigando com demônios, fantasmas e monstros no caminho.</p>
                    <div class="btn-group">
                        <button class="btn-watch" role="button"> <i class="fas fa-play"></i> Assistir</button>
                        <button class="btn-save" role="button"><i class="fas fa-info-circle"></i> Minha Lista</button>
                    </div>
                    <span class="genre">Gênero: Terror</span>
                </div>
            </div>
        </div>
    </main>
